version: 1.0.{build}

image: Visual Studio 2015

configuration: Release

environment:
  matrix:
  - platform: x86
    config: Win32
  - platform: x64
    config: x64

shallow_clone: true

before_build:
- mkdir build
- mkdir libepoxy-shared-%PLATFORM%
- mkdir libepoxy-shared-%PLATFORM%\bin
- mkdir libepoxy-shared-%PLATFORM%\include
- mkdir libepoxy-shared-%PLATFORM%\include\epoxy
- mkdir libepoxy-shared-%PLATFORM%\lib
- cd build
- curl -LsSO https://github.com/mesonbuild/meson/releases/download/0.38.0/meson-0.38.0.tar.gz
- 7z x meson-0.38.0.tar.gz
- move dist\meson-0.38.0.tar .
- 7z x meson-0.38.0.tar
- rmdir dist
- del meson-0.38.0.tar meson-0.38.0.tar.gz
- cd ..

build_script:
- cd build
- call "C:\Program Files (x86)\Microsoft Visual Studio 14.0\VC\vcvarsall.bat" %PLATFORM%
- C:\Python36\python.exe meson-0.38.0\meson.py .. . --backend=vs2015
- msbuild /t:Build /p:Configuration=debugoptimized /p:Platform=%config% libepoxy.sln
- cd ..

after_build:
- copy COPYING libepoxy-shared-%PLATFORM%
- xcopy include\epoxy\*.h libepoxy-shared-%PLATFORM%\include\epoxy /y
- xcopy build\include\epoxy\*.h libepoxy-shared-%PLATFORM%\include\epoxy /y
- copy build\src\epoxy-0.dll libepoxy-shared-%PLATFORM%\bin
- copy build\src\epoxy.lib libepoxy-shared-%PLATFORM%\lib
- dir libepoxy-shared-%PLATFORM% /s /b
- 7z a -tzip libepoxy-shared-%PLATFORM%.zip libepoxy-shared-%PLATFORM%

artifacts:
  - path: libepoxy-shared-%PLATFORM%.zip
    name: libepoxy-shared-%PLATFORM%

test: off

deploy:
  release: libepoxy-shared-$(PLATFORM)
  description: "Epoxy (Windows $(PLATFORM))"
  provider: GitHub
  auth_token:
    secure: PF/wHCfSMFPCYyFh3GgjEJDHoPyPOnrmmbVMMwe8cNQBw2NL0vaYxjL1QcjMfpvL
  artifact: libepoxy-shared-$(PLATFORM)
  draft: false
  prerelease: false
  on:
    appveyor_repo_tag: true # deploy on tag push only
